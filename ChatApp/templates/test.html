<!DOCTYPE html>
<html lang="ja">

  <body>
    <h1>画像アップロードフォーム</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*">
      <input src='https://test-fteam.s3.ap-northeast-1.amazonaws.com/icon/820240302065422.jpg' type="image" value="アップロード">

      {% endif %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ボタン -->
    <button type="button" class="btn btn-primary modal-btn" 
            data-toggle="modal" data-target="#exampleModal"
            data-value1="値1" data-value2="値2" data-value3="値3">
        ボタン1
    </button>
    <!-- 続けて他のボタンも同様に定義 -->

    <!-- モーダル -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">モーダルタイトル</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 値を表示する場所 -->
                    <p id="value1"></p>
                    <p id="value2"></p>
                    <p id="value3"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- カスタムJavaScript -->
    <script>
        document.querySelectorAll('.modal-btn').forEach(button => {
            button.addEventListener('click', function() {
                const value1 = this.getAttribute('data-value1');
                const value2 = this.getAttribute('data-value2');
                const value3 = this.getAttribute('data-value3');
                document.getElementById('value1').textContent = "値1: " + value1;
                document.getElementById('value2').textContent = "値2: " + value2;
                document.getElementById('value3').textContent = "値3: " + value3;
            });
        });
    </script>
</body>
</html>
