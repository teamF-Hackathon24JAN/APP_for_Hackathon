<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>画像アップロードフォーム</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*">
      <input type="submit" value="アップロード">
    </form>

      {% if file %}
        <a href="{{ file }}"></a>
        <p>{{ file_name }}</p>
      {% endif %}

  </body>
</html>
